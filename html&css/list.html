<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>

    <body>
        An Unodered List:
        <ul>
            <li>One item</li>
            <li>another item</li>
            <li>yet another item</li>
        </ul>
        An Ordered List: 
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
